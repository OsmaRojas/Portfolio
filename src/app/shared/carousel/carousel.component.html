<div class="relative overflow-hidden w-full max-w-screen-lg mx-auto rounded-xl shadow-xl">
  <div class="flex transition-transform"
       [ngStyle]="{ 'transform': 'translateX(' + (-currentIndex * 100) + '%)' }">
    <div *ngFor="let image of images" class="w-full flex-shrink-0">
      <img [src]="image" alt="Slide image" class="w-full h-auto object-cover" loading="lazy" />
    </div>
  </div>

  <!-- Controles de NavegaciÃ³n -->
  <button
    class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-700 bg-opacity-75 text-white p-3 rounded-full"
    (click)="prevSlide()">
    &#10094;
  </button>
  <button
    class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-700 bg-opacity-75 text-white p-3 rounded-full"
    (click)="nextSlide()">
    &#10095;
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <span *ngFor="let image of images; let i = index" (click)="goToSlide(i)" class="cursor-pointer w-3 h-3 rounded-full"
      [class.bg-white]="currentIndex === i" [class.bg-gray-500]="currentIndex !== i"></span>
  </div>
</div>
